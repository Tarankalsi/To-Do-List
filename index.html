<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>



  <div class="container my-5" id="main">

    <div class="container" id="heading">
      <div class="row d-inline-block ">
        <h1 >To Do List</h1>
      </div>
    </div>


    <div id="date-container" class="container d-flex justify-content-center my-5 ">
      <button id="prev" class="btn">
        < </button>
          <span id="date" style="margin:0px 30px;">
            <h1 id="day"></h1>
            <h5 id="full-date"></h5>
          </span>
          <button id="next" class="btn">></button>
    </div>

    
      <form class="col-10 gap-1" action="" id="input-task">
        <input type="text" class="form-control  py-3" id="task-value" placeholder="&#9776; Add a task...">
        <button id="task-submit" type="submit" class="px-2 py-3"><i class="fa fa-send-o"></i></button>
      </form>
    





    <div class="col-10 mx-5 mt-3" id="task-container">
    </div>


  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
